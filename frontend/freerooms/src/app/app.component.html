<div class="freerooms-container">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="assets/freeRoomsLogo.png" alt="Freerooms Logo" class="logo" (click)="toggleDoor()" />
      <span class="title">Freerooms</span>
    </div>
    <div class="nav-icons">
      <span class="material-icons">search</span>
      <span class="material-icons selected">grid_view</span>
      <span class="material-icons">map</span>
      <span class="material-icons">dark_mode</span>
    </div>
  </nav>

  <!-- Filters and Sorting -->
  <div class="controls">
    <button class="filter-btn">
      <span class="material-icons btn">filter_alt</span>
      Filters</button>
    <input type="text" class="search-bar" placeholder="Search for a building..." [(ngModel)]="searchQuery" (input)="onSearchChange()" />
    <button class="sort-btn">
      <span class="material-icons btn">filter_list</span>
      Sort</button>
  </div>

  <!-- Grid Layout for Buildings -->
  <div class="buildings-grid">
    <div *ngFor="let building of filteredBuildings" class="building-card">
      <img [src]="'assets/' + building.image" [alt]="building.name" class="building-img" />
      <span class="availability">{{ building.rooms }} rooms available</span>
      <div class="building-name">{{ building.name }}</div>
    </div>
  </div>
</div>
